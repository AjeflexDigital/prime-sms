<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Demo</title>
  <style>
    body {
      background-color: #f9fafb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .box {
      width: 200px;
      height: 120px;
      background-color: #e0f2fe;
      border: 2px solid #0284c7;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    /* Box showing only padding */
    .padding-box {
      padding: 20px;
      background-color: #a7f3d0;
      border: 2px solid #059669;
    }

    /* Box showing margin */
    .margin-box {
      margin: 30px;
      background-color: #fde68a;
      border: 2px solid #ca8a04;
    }

    /* Box showing border */
    .border-box {
      border: 5px dashed #dc2626;
      background-color: #fecaca;
    }

    /* Box showing all combined */
    .combined-box {
      padding: 15px;
      border: 3px solid #7c3aed;
      margin: 20px;
      background-color: #ddd6fe;
    }

    /* Visual wrapper to show margins in context */
    .wrapper {
      border: 2px dashed gray;
      padding: 10px;
      margin-top: 30px;
    }

    .label {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Understanding the CSS Box Model</h2>

  <div class="container">
    <div>
      <div class="box">Content Only</div>
      <p class="label">No padding, no margin</p>
    </div>

    <div>
      <div class="box padding-box">Padding</div>
      <p class="label">Adds space inside the box</p>
    </div>

    <div>
      <div class="box border-box">Border</div>
      <p class="label">Outline around the box</p>
    </div>

    <div>
      <div class="box margin-box">Margin</div>
      <p class="label">Space outside the box</p>
    </div>

    <div>
      <div class="box combined-box">All Combined</div>
      <p class="label">Margin + Border + Padding + Content</p>
    </div>
  </div>

  <div class="wrapper">
    <h3 style="text-align:center;">Margin Visualization</h3>
    <div class="margin-box">This box has margin</div>
    <div class="margin-box">Notice the space between boxes</div>
  </div>

</body>
</html>
