<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Demo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Type Selector: applies to all form labels */
label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

/* ID Selector: unique styling for the main title */
#main-title {
  text-align: center;
  color: #c50c2b;
  font-family: Arial, sans-serif;
}

/* Class Selector: styles all elements with .contact-form */
.contact-form {
  width: 320px;
  margin: 30px auto;
  padding: 20px;
  border-radius: 10px;
  background-color: #f9f9f9;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Attribute Selector: style specific input types */
input[type="text"],
input[type="email"],
select,
textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}


/* input
select,
textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
} */

/* Button styling */
button {
  background-color: #c50c2b;
  color: white;
  border: none;
  margin-top: 15px;
  padding: 10px;
  width: 100%;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #a80b24;
}

/* Combinators: child selector example */
.contact-form > p {
  margin-top: 15px;
  color: #444;
  font-size: 14px;
}

/* General sibling selector: all <p> after form */
form ~ .footer {
  text-align: center;
  font-style: italic;
  color: #666;
  margin-top: 20px;
}

  </style>
</head>
<body>

  <h1 id="main-title">Contact Us</h1>

  <form class="contact-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name"  placeholder="Enter your full name">

    <label for="email">Email Address:</label>
    <input type="email" id="email"  placeholder="Enter your email">

    <label for="subject">Select Subject:</label>
    <select id="subject" name="subject">
      <option value="">--Choose an option--</option>
      <option value="support">Support</option>
      <option value="feedback">Feedback</option>
      <option value="partnership">Partnership</option>
    </select>

    <p>Preferred Contact Method:</p>
    <input type="radio" id="contact-email" name="contact" value="email">
    <label for="contact-email">Email</label>

    <input type="radio" id="contact-phone" name="contact" value="phone">
    <label for="contact-phone">Phone</label>

    <p>Subscribe to Newsletter?</p>
    <input type="checkbox" id="subscribe" name="subscribe">
    <label for="subscribe">Yes, keep me updated!</label>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Type your message here..."></textarea>

    <button type="submit">Send Message</button>
  </form>

  <p class="footer">Thank you for reaching out!</p>

</body>
</html>
